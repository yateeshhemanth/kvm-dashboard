services:
  postgres:
    image: postgres:16-alpine
    container_name: kvm-dashboard-postgres
    environment:
      POSTGRES_DB: kvm_dashboard
      POSTGRES_USER: kvm
      POSTGRES_PASSWORD: kvm
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kvm -d kvm_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 10

  dashboard:
    build: ./dashboard
    container_name: kvm-dashboard-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg://kvm:kvm@postgres:5432/kvm_dashboard
    volumes:
      - /root/.ssh:/root/.ssh:ro,z
    depends_on:
      postgres:
        condition: service_healthy
